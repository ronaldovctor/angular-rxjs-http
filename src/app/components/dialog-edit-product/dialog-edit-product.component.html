<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-form-field>
        <input matInput type="text" placeholder="Product name" [(ngModel)]="product.name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Department" [(ngModel)]="product.department">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Price" [(ngModel)]="product.price">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="product" cdkFocusInitial>Save</button>
</div>
